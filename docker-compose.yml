      - proxy-tier

  # --------------------
  # MySQL Staging
  # --------------------
  mysql-staging:
    image: mysql:8.0
    container_name: mysql-staging
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: stagingdb
      MYSQL_USER: staginguser
      MYSQL_PASSWORD: stagingpwd
    volumes:
      - mysql_data_staging:/var/lib/mysql
    networks:
      - proxy-tier

  # --------------------
  # Next.js Staging
  # --------------------
  nextapp-staging:
    image: anasmughal123/nexaforge:staging
    container_name: nextjs-staging
    restart: always
    depends_on:
      - mysql-staging
    expose:
      - "4000"
    environment:
      NODE_ENV: staging
      NGINX_CLIENT_MAX_BODY_SIZE: 100m
      DATABASE_HOST: mysql-staging
      DB_PORT: 3306
      DATABASE_USER: staginguser
      DATABASE_PASSWORD: stagingpwd
      DATABASE_NAME: stagingdb
      STRIPE_PUBLISHABLE_KEY: pk_test_51OJ1DYJWkGag7EkLy7cw901R9fnCresgJ7SdIUZBk0hY2zNVDus0FMOfqvq0d97sZi980C7wN9fupup4foWT0w0200XABZX2sc
      STRIPE_SECRET_KEY: sk_test_51OJ1DYJWkGag7EkLUxWGviZSvDGNdjYqEcmvolB1F9oZRoM428v8m5sKHAgLLJgFiy8h7dQyMv0nbIne5ovpk97q004FTu7fdQ
      price_id_week: price_1RsjKSJWkGag7EkLHx3QNX2i
      price_id_2week: price_1RsjL2JWkGag7EkLiTRemwaK

      # Nginx-proxy labels
      VIRTUAL_HOST: staging.theprocurementplug.com
      LETSENCRYPT_HOST: staging.theprocurementplug.com
      LETSENCRYPT_EMAIL: anasmughal595@gmail.com
    networks:
      - proxy-tier

  # --------------------
  # Nginx Reverse Proxy
  # --------------------
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-tier

  # --------------------
  # ACME Companion for SSL
  # --------------------
  acme-companion:
    image: nginxproxy/acme-companion
    container_name: nginx-proxy-acme
    restart: always
    depends_on:
      - nginx-proxy
    volumes:
      - ./certs:/etc/nginx/certs
      - ./vhost.d:/etc/nginx/vhost.d
      - ./html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
      DEFAULT_EMAIL: anasmughal595@gmail.com
    networks:
      - proxy-tier

# --------------------
# Volumes
# --------------------
volumes:
  mysql_data_prod:
  mysql_data_staging:

# --------------------
# Networks
# --------------------
networks:
  proxy-tier:
    driver: bridge
