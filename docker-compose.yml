version: "3.8"

services:
  # --------------------
  # MySQL Production
  # --------------------
  mysql-prod:
    image: mysql:8.0
    container_name: mysql-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: proddb
      MYSQL_USER: produser
      MYSQL_PASSWORD: prodpwd
    volumes:
      - mysql_data_prod:/var/lib/mysql
    networks:
      - proxy-tier

  # --------------------
  # Next.js Production
  # --------------------
  nextapp-prod:
    image: anasmughal123/nexaforge:prod
    container_name: nextjs-prod
    restart: always
    depends_on:
      - mysql-prod
    expose:
      - "3000"
    environment:
      NGINX_CLIENT_MAX_BODY_SIZE: 100m
      NODE_ENV: production
      DATABASE_HOST: mysql-prod
      DB_PORT: 3306
      DATABASE_USER: produser
      DATABASE_PASSWORD: prodpwd
      DATABASE_NAME: proddb
